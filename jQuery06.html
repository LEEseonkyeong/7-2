<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script lang="java">
        $(function(){
            $(".left").click(function(){
                $(".ufo").animate({"left" : "-=80px"},700);
            }) //left click

            $(".right").click(function(){
                $(".ufo").animate({"left" : "+=80px"},700);
            })

            $(".up").click(function(){
                $(".ufo").animate({"top" : "-=80px"},700);
            })

            $(".down").click(function(){
                $(".ufo").animate({"top" : "+=80px"},700);
            })
        })

    </script>

    <style type="text/css">
        html,body{
            height: 100%;
        }
        body{
            text-align: center;
            background: linear-gradient(midnightblue, skyblue);
        }

        h1{
            color: darkturquoise;
        }
        button{
            padding: 5px 15px;
            margin: 0 10px 50px;
            cursor: pointer;
        }

        .box{
            width: 700px;
            height: 700px;
            border: 20px solid gold;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
        }

        .ufo{
            position: absolute;
            left: 0;
            top: 0;
        }

    </style>
</head>
<body>
    <h1> UFO move event</h1>

    <button class="left">◀</button>
    <button class="right">▶</button>
    <button class="up">▲</button>
    <button class="down">▼</button>

    <div class="box">
        <div class="ufo">
            <img src="img/ufo.png" alt="ufo">
        </div> <!-- ufo -->
    </div>
</body>
</html>
