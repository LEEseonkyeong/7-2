<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script lang="java">
        // jQuery(document).ready(function () {})
        // $(document).ready(function () {})

        $(function () {
            $(".box1 p").click(function () {
                // alert("box1 p를 클릭하셨습니다.");
                // console.log("box1 p를 클릭하셨습니다.");

                $(this).hide();
            }) // .box1 p click

            $(".box2 p").dblclick(function () {
                $(this).hide();
            }) //.box2 p dblclick

            $(".box3 p").mouseenter(function () {
                $(this).css({
                    "color": "red"
                });
            }) //.box3 p mouseenter

            $(".box8 p").mouseover(function () {
                $(this).css({
                    "color": "red"
                });
            }) //.box8 p mouseover

            $(".box4 p").mouseleave(function () {
                $(this).css({
                    "color": "red"
                });
            }) //.box4 p mouseleave

            $(".box5 p").mousedown(function () {
                $(this).css({
                    "color": "red"
                });
            }) //.box5 p mousedown

            $(".box6 p").mouseup(function () {
                $(this).css({
                    "color": "red"
                });
            }) //.box6 p mouseup

            // mouseenter / mouseout 같은의미
            // mouseover / mouseleave 같은의미

            $(".box7 p").hover(function () {
                $(this).css({
                    "color": "red"
                });
            }, function () {
                $(this).css({
                    "color": "blue"
                });
            }) //.box7 p hover

            $(".box9 p").on({
                mouseenter : function(){
                    $(this).css({"background-color" : "lightgray"})
                },
                mouseleave : function(){
                    $(this).css({"background-color" : "lightblue"})
                    
                },
                click : function(){
                    $(this).css({"background-color" : "yellow"})
                }
            }) //.box9 p mouseup

            $(".box10 input").focus(function(){
                $(this).css({"background" : "green"})
            }) //.box10 input focus

            $(".box10 input").blur(function(){
                $(this).css({"background" : "yellow"})
            })


        }) // jQuery end
    </script>

    <style type="text/css">
        div {
            border: 2px solid salmon;
            margin: 50px;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <p>click 1</p>
        <p>click 2</p>
        <p>click 3</p>
    </div>

    <div class="box2">
        <p>double-click 1</p>
        <p>double-click 2</p>
        <p>double-click 3</p>
    </div>

    <div class="box3">
        <p>enter</p>
    </div>

    <div class="box4">
        <p>mouse-leave</p>
    </div>

    <div class="box5">
        <p>mouse-down</p>
    </div>

    <div class="box6">
        <p>mouse-up</p>
    </div>

    <div class="box7">
        <p>hover</p>
    </div>

    <div class="box8">
        <p>mouse-over</p>
    </div>

    <div class="box9">
        <p>multi event</p>
    </div>

    <div class="box10">
        이름 : <input type="text"> <br>
        메일 : <input type="email"> <br>
        패스워드 : <input type="password"> <br>
    </div>

</body>

</html>
